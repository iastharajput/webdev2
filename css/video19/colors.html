<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors Example</title>
  <style>
    /* Using named color */
    .named-color {
      color: blue;
    }

    /* Using HEX color code */
    .hex-color {
      color: #FF5733;
    }

    /* Using RGB color */
    .rgb-color {
      color: rgb(0, 128, 0); /* green */
    }

    /* Using RGBA color with transparency */
    .rgba-color {
      color: rgba(255, 0, 0, 0.5); /* semi-transparent red */
    }

    /* Using HSL color */
    .hsl-color {
      color: hsl(240, 100%, 50%); /* blue */
    }

    /* Using background color */
    .background-example {
      background-color: #f0f0f0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 class="named-color">This is a named color (blue)</h1>
  <p class="hex-color">This uses a HEX color (#FF5733)</p>
  <p class="rgb-color">This uses an RGB color (green)</p>
  <p class="rgba-color">This uses an RGBA color (semi-transparent red)</p>
  <p class="hsl-color">This uses an HSL color (blue)</p>
  <div class="background-example">This has a background color</div>
</body>
</html>
